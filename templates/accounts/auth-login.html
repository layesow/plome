{% load static %}

<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>Connexion</title>
	<link rel="stylesheet" href="{% static 'css/simplebar.css' %}">
	<link
		href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/feather.css' %}">
	<link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">
	<link rel="stylesheet" href="{% static 'css/app-light.css' %}" id="lightTheme">
	<link rel="stylesheet" href="{% static 'css/app-dark.css' %}" id="darkTheme" disabled>
</head>

<body class="light">
	<div class="wrapper vh-100">
		<div class="row align-items-center h-100">
			<form data-url="{% url 'login' %}"
				class="col-lg-4 col-md-4 col-6 mx-auto text-center shadow-lg p-4 mb-5 bg-body rounded" id="signin-form"
				method="post">
				{% csrf_token %}
				<a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="">
					<svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120"
						xml:space="preserve">
						<g>
							<polygon class="st0" style="fill: rgba(54, 188, 175, 1);"
								points="78,105 15,105 24,87 87,87" />
							<polygon class="st0" style="fill: rgba(54, 188, 175, 1);"
								points="96,69 33,69 42,51 105,51" />
							<polygon class="st0" style="fill: rgba(54, 188, 175, 1);"
								points="78,33 15,33 24,15 87,15" />
						</g>
					</svg>
				</a>
				<h1 class="h5 mb-3">Connexion</h1>
				<div class="form-group">
					<label for="Email" class="sr-only">Email</label>
					<input type="email" id="email" name="email" class="form-control form-control-lg"
						placeholder="Email address" required>
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Mot de passe</label>
					<input type="password" id="password" name="password" class="form-control form-control-lg"
						placeholder="Password" required>
				</div>
				<!-- <div class="checkbox mb-3">
						<label>
							<input type="checkbox" value="remember-me"> Stay logged in
						</label>
					</div> -->
				<button class="btn btn-lg btn-block mb-3" type="submit"
					style="background-color: rgba(54,188,175,1);"><span class="text-white">Se Connecter</span></button>
				<!-- <p class="mt-5 mb-3 text-muted">Â© 2020</p> -->
			</form>
		</div>
		<input type="hidden" name="csrfmiddlewaretoken" id="csrfmiddlewaretoken" value="{{ csrf_token }}">
	</div>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/moment.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/simplebar.min.js' %}"></script>
	<script src="{% static 'js/daterangepicker.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		$(document).ready(function () {
			var csrfToken = document.getElementById('csrfmiddlewaretoken').value;
			$("#signin-form").validate({
				rules: {
					email: {
						required: true,
					},
					password: {
						required: true
					}
				},
				messages: {
					email: {
						required: "Please enter a valid email",
					},
					password: {
						required: "Please Fill the Empty Box",
					}
				},
				errorPlacement: function (error, element) {
					error.addClass("invalid-feedback");
					element.closest(".form-group").append(error);
				},
				highlight: function (element, errorClass, validClass) {
					$(element).addClass("is-invalid").removeClass("is-valid");
				},
				unhighlight: function (element, errorClass, validClass) {
					$(element).removeClass("is-invalid").addClass("is-valid");
				},
				//https://sweetalert2.github.io (Need to explore more)
				submitHandler: function (form) {
					var loading = false;
					if (loading) {
						return;
					}
					loading = true;
					var email = $("#email").val();
					var password = $("#password").val();

					var data = {
						email: email,
						password: password
					};

					$.ajax({
						type: "POST",
						url: $("#signin-form").data("url"),
						data: data,
						headers: {
							"X-CSRFToken": csrfToken
						},
						success: function (jsonData) {
							if (jsonData !== "notok") {
								loading = false;
								Swal.fire(
									'Success!',
									'User logged in successfully!',
									'success'
								).then(function () {
									window.location.href = jsonData;
								});
							} else {
								Swal.fire({
									icon: 'error',
									title: 'Oops...',
									text: 'Credentials are Incorrect!',
								})
							}
						}
					});
				}
			});
		});
	</script>
</body>

</html>
