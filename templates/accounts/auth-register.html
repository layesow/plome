{% load static %}

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">
		<title>Sign-Up Page</title>
		<link rel="stylesheet" href="{% static 'css/simplebar.css' %}">
		<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/feather.css' %}">
		<link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">
		<link rel="stylesheet" href="{% static 'css/app-light.css' %}" id="lightTheme">
		<link rel="stylesheet" href="{% static 'css/app-dark.css' %}" id="darkTheme" disabled>
	</head>
	<body class="light ">
		<div class="wrapper vh-100">
			<div class="row align-items-center h-100">
				<form class="col-lg-6 col-md-8 col-10 mx-auto", method="post", action="{% url 'signup' %}">
					{% csrf_token %}
					<div class="mx-auto text-center my-4">
						<a class="navbar-brand mx-auto mt-2 flex-fill text-center" href="./index.html">
							<svg version="1.1" id="logo" class="navbar-brand-img brand-md" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 120 120" xml:space="preserve">
								<g>
									<polygon class="st0" points="78,105 15,105 24,87 87,87"/>
									<polygon class="st0" points="96,69 33,69 42,51 105,51"/>
									<polygon class="st0" points="78,33 15,33 24,15 87,15"/>
								</g>
							</svg>
						</a>
						<h2 class="my-3">Register</h2>
					</div>
					
					<div class="form-row">
						<div class="form-group col-md-6">
							<!-- <label for="Username">Username</label> -->
							<input type="Username" name="Username" id="Username" class="form-control" placeholder="User Name" required>
						</div>
						<div class="form-group col-md-6">
							<!-- <label for="Email">Email</label> -->
							<input type="email" name="Email" id="Email" class="form-control" placeholder="Email" required>
						</div>
						<!--  -->
						<div class="form-group col-md-6">
							<!-- <label for="firstname">Firstname</label> -->
							<input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" required>
						</div>
						<div class="form-group col-md-6">
							<!-- <label for="lastname">Lastname</label> -->
							<input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" required>
						</div>
					</div>
					<hr class="my-4">
					<div class="row mb-4">
						<div class="col-md-6">
							<div class="form-group">
								<!-- <label for="password">New Password</label> -->
								<input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
							</div>
							<div class="form-group">
								<!-- <label for="confirm_password">Confirm Password</label> -->
								<input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
							</div>
						</div>
						<div class="col-md-6">
							<p class="mb-2">Password requirements</p>
							<p class="small text-muted mb-2"> To create a new password, you have to meet all of the following requirements: </p>
							<ul class="small text-muted pl-4 mb-0">
								<li> Minimum 8 character </li>
								<li>At least one special character</li>
								<li>At least one number</li>
								<li>Can't be the same as a previous password </li>
							</ul>
						</div>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
					<!-- <p class="mt-5 mb-3 text-muted text-center">Â© 2020</p> -->
				</form>
			</div>
		</div>
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/popper.min.js' %}"></script>
		<script src="{% static 'js/moment.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/simplebar.min.js' %}"></script>
		<script src="{% static 'js/daterangepicker.js' %}></script>
        <script src="{% static 'js/jquery.stickOnScroll.js' %}"></script>
		<script src="{% static 'js/tinycolor-min.js' %}"></script>
		<script src="{% static 'js/config.js' %}"></script>
		<script src="{% static 'js/apps.js' %}"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());
			gtag('config', 'UA-56159088-1');
		</script>
	</body>
</html>
</body>
</html>
